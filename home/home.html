<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project:Jack</title>
</head>
<link rel="stylesheet" href="home.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="home.js"></script>
<body>
</head>
<body>
    <div class="name">
        <h1>Rangers Jack</h1>
    </div>
    
    <div class="user">
        <div class="userdata">
            <div class="icon">
                <i class='bx bx-user-circle' undefined ></i> 
            </div>
            <div class="username">
                <h3 id="usernamee">Guest</h3>
            </div>
            <div class="lvl">
                <p>lvl</p>
                <h5>N/A for Guest</h5>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="../cards/Q-C.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="../cards/K-D.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="../cards/J-H.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="../cards/A-S.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="../cards/9-C.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="../cards/10-C.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="../cards/10-S.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="../cards/9-D.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="../cards/6-H.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="../cards/7-D.png" alt=""></div>
        </div>
    
    </div>
    
    <div class="content">
        <div class="mmode">
            <p class="hmode">Mode</p>
            <h1 class="mode">vs AI</h1>
        </div>
        <a href="../main/index.html"><button>Start</button></a>
    </div>
    
</body>
</html>
